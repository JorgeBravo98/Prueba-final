default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: base_sanvac  # Nombre de la base de datos en Render
  username: base_sanvac_user  # Usuario de la base de datos en Render
  password: <%= ENV['DATABASE_PASSWORD'] %>  # Variable de entorno con la contrase√±a
  host: <%= ENV['DATABASE_HOST'] %>  # Variable de entorno con el host
  port: 5432
